<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Guessing Game</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
    <link href="css/mod.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1>Guess the Number!</h1>
      </header>
      <div id="wrapper">

        <ul id="things">
          <li><input type="text" class="rounded" id="playersGuess" placeholder="Pick a number from 1-100"></input></li>
          <li>
            <div class="btn-group">
              <ul id="buttons">
                <li><button class="btn btn-success btn-block">Guess this</button> </li>
                <li><button class="btn btn-success btn-block">Start over</button></li>
                <li><button class="btn btn-success btn-block">Give me a hint</button></li>
              </ul>
            </div>
          </li>
          <li>
            <p id="guessMessage">5 Guesses Remaining</p>
          </li>
        </ul>


        <!--
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default">Guess this</button>
          <button type="button" class="btn btn-default">Give me a hint</button>
          <button type="button" class="btn btn-default">Start over</button>
        </div>
        -->
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
